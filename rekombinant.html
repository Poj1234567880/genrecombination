<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gen Recombination Simulation</title>
</head>
<body>
    <div id="geneContainer">
        <div id="geneA" class="gene" draggable="true" ondragstart="drag(event)">Gene A</div>
        <div id="geneB" class="gene" draggable="true" ondragstart="drag(event)">Gene B</div>
    </div>
    <div id="recombinationSite1" class="recombination-site" ondrop="drop(event)" ondragover="allowDrop(event)">
        Recombination Site 1
    </div>
    <div id="recombinationSite2" class="recombination-site" ondrop="drop(event)" ondragover="allowDrop(event)">
        Recombination Site 2
    </div>

    <script src="script.js"></script>
</body>
</html>
